<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			在一个表格中也可以嵌套其他的表格
				在很久以前，我们经常使用表格在页面中进行布局，此时就需要使用大量的表格的嵌套
				表格布局，布局起来非常的简单，但是维护起来非常的麻烦，所以现在已经很少有人用
				
			表格的列数由td最多的那个tr来决定	
		-->
		
		<table border="1" width="100%">
			
			<tr>
				<td height="120" colspan="2"></td>
			</tr>
			
			<tr>
				<td height="400" width="20%"></td>
				<td height="400">
					
					<table border="1" width="100%" height="100%">
						<tr>
							<td></td>
						</tr>
						<tr>
							<td></td>
						</tr>
					</table>
					
				</td>
			</tr>
			
			<tr>
				<td height="120" colspan="2"></td>
			</tr>
			
		</table>
	</body>
</html>
