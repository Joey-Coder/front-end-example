<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			在生活中经常会使用表格来表示一些格式化的数据：
				比如 ：课程表 银行对账单  人名单
			同样在网页中也可以使用表格来表示一些格式化的数据	
			
			使用table标签来创建一个表格
		-->
		<table border="1" width="20%" align="center">
			
			<!--在table标签中使用tr来表示表格中的一行，有几行就有几个tr-->
			<tr>
				<!--在tr中使用td表示一个单元格，有几个td就有几个单元格-->
				<td>A1</td>
				<td>A2</td>
				<td>A3</td>
				<td>A4</td>
			</tr>
			
			<tr>
				<td>B1</td>
				<td>B2</td>
				<td>B3</td>
				<!--
					使用rowspan来纵向的合并单元格
				-->
				<td rowspan="2">B4</td>
			</tr>
			
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td>C3</td>
			</tr>
			
			<tr>
				<td>D1</td>
				<td>D2</td>
				<!-- 
					
					使用colspan来横向的合并单元格
				-->
				<td colspan="2">D3</td>
			</tr>
			
		</table>
		
		
	</body>
</html>
