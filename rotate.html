<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转出现</title>
    <style>
      div {
        /* 溢出隐藏 */
        overflow: hidden;
        height: 250px;
        width: 250px;
        margin: 100px auto;
        border: 1px solid #cccccc;
      }
      div::before {
        display: block;
        content: "Joey";
        width: 100%;
        height: 100%;
        background-color: skyblue;
        /* 顺时针旋转180度 */
        transform: rotate(180deg);
        /* 修改旋转的中心点为左下角 */
        transform-origin: left bottom;
        /* 过渡效果 */
        transition: all 0.5s;
      }
      /* 先hover后before */
      div:hover::before {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
