<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/axios.js"></script>
    <script>
      // axios传递post请求
      // 以json形式传递
      axios
        .post("http://localhost:3000/axios", {
          uname: "joey",
          pwd: "123",
        })
        .then(function (res) {
          console.log(res.data);
        });

      // 方式二  表单形式传递
      // 以字符串形式传递
      var params = new URLSearchParams();

      params.append("uname", "Ross");
      params.append("pwd", "123213");
      axios.post("http://localhost:3000/axios", params).then(function (ret) {
        console.log(ret.data);
      });

      // put
      axios
        .put("http://localhost:3000/axios/123", {
          uname: "joey",
          pwd: "342352",
        })
        .then(function (res) {
          console.log(res.data);
        });

      // put 第二种方式

      axios.put("http://localhost:3000/axios/123", params).then(function (ret) {
        console.log(ret.data);
      });
      // 直接访问json数据
      axios.get("http://localhost:3000/axios-json").then(function (res) {
        console.log(res.data.uname);
      });
    </script>
  </body>
</html>
