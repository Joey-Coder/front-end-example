<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <router-link to="/user/1">User 1</router-link>
      <router-link to="/user/2">User 2</router-link>
      <router-link :to="{name: 'user', params:{id: 3}}">User 3</router-link>
      <router-link to="/register">Register</router-link>
      <!-- 路由占位符 -->
      <router-view></router-view>
    </div>

    <script>
      // 定义路由组件
      const User = {
        props: ["id", "uname", "age"],
        template: `
        <div>
            <h1>User 组件, 用户id为：{{id}}, Uname为{{uname}}, 年龄为{{age}}</h1>
            <button @click="goRegister">跳转到注册</button>
            <button @click="goUser3">跳转到User3</button>
        </div>
        `,
        methods: {
          goRegister: function () {
            // 编程式导航， 跳转到reigster页面
            this.$router.push("/register");
          },
          goUser3: function () {
              // 编程式导航， 带参数
            this.$router.push({
              name: "user",
              params: { id: 3 },
            });
          },
        },
      };
      //
      const Register = {
        template: `
        <div>
            <h1>Register 组件</h1>
            <button @click="goBack">后退</button>
            <hr/>

            <router-link to="/register/tab1">tab1</router-link>
            <router-link to="/register/tab2">tab2</router-link>

            <!-- 子路由占位符 -->
            <router-view></router-view>
        </div>
        `,
        methods: {
          goBack() {
            // 后退一步
            this.$router.go(-1);
          },
        },
      };

      const tab1 = {
        template: "<h3>tab1 子组件</h3>",
      };

      const tab2 = {
        template: "<h3>tab2 子组件</h3>",
      };

      // 创建路由对象
      const router = new VueRouter({
        //   路由规则
        // 路由和模版一一对应
        routes: [
          // 路由重定向 redirect
          { path: "/", redirect: "/user" },

          // 布尔传参
          //   { path: "/user/:id", component: User, props: true },

          // 对象传参 id不可用
          //   {
          //     path: "/user/:id",
          //     component: User,
          //     props: { uname: "Joey", age: 23 },
          //   },

          // 函数传参
          {
            path: "/user/:id",
            name: "user",
            component: User,
            props: (route) => ({
              uname: "Joey",
              age: 23,
              id: route.params.id,
            }),
          },

          // children表示子路由规则
          {
            path: "/register",
            component: Register,
            children: [
              { path: "/register/tab1", component: tab1 },
              { path: "/register/tab2", component: tab2 },
            ],
          },
        ],
      });

      var vm = new Vue({
        el: "#app",
        data: {},
        // 挂载路由
        router,
      });
    </script>
  </body>
</html>
