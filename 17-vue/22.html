<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in list" :key="index">{{item}}</li>
      </ul>
      <div>
        <div>{{info.name}}</div>
        <div>{{info.age}}</div>
        <div>{{info.gender}}</div>
      </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: ["apple", "lemon", "peach"],
          info: {
            name: "Joey",
            age: 23,
            gender: "male",
          },
        },
      });
      Vue.set(vm.list, 0, "watermelon");
      Vue.set(vm.info, "gender", "female");
    </script>
  </body>
</html>
