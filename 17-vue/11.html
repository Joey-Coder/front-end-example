<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div
        v-bind:style="{border: borderStyle, width: widthStyle, height: heightStyle}"
      ></div>
      <div v-bind:style="objStyle"></div>
      <button v-on:click="handle">点击</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          borderStyle: "1px solid skyblue",
          widthStyle: "200px",
          heightStyle: "200px",
          objStyle: {
            border: "1px solid orange ",
            width: "200px",
            height: "200px",
          },
        },
        methods: {
          handle: function () {
            this.heightStyle = this.heightStyle == "100px" ? "200px" : "100px";
          },
        },
      });
    </script>
  </body>
</html>
