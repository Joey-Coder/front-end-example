<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        width: 1200px;
        height: 1000px;
        background-color: skyblue;
        flex-flow: row wrap;
        /* 主轴方向 */
        justify-content: center;
        /* 侧轴方向 */
        align-content: center;
        /* align-items: center; */
      }
      span {
        width: 300px;
        height: 300px;
        background-color: orange;
        margin-right: 5px;
      }
      div span:last-child {
          order: -1;
      }

    </style>
  </head>
  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <!-- <span>4</span> -->
      <!-- <span>5</span> -->
    </div>
  </body>
</html>
