<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>缩放</title>
    <style>
      div {
        float: left;
        margin: 20px;
      }
      div img {
        /* 过渡 */
        transition: all 0.4s;
      }
      div img:hover {
        /* 放大1.2倍 */
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#"><img src="upload/scale.jpg" alt="" /></a>
    </div>

</html>
